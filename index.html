<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="js/libs/jquery-ui-1.11.4.custom/jquery-ui.min.css"/>
    <link rel='stylesheet' href='js/libs/perfect-scrollbar/perfect-scrollbar.min.css'/>
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div id="sun-block"></div>
<main class="main">
    <ul id="city-list" class="city-list"></ul>
    <ul id="slider-control" class="slider-control"></ul>
</main>
<aside class="menu" id="menu">
    <div class="control">
        <a href="#" role="button" id="btn-menu" title="Menu toggle button"><i class="icon-menu"></i></a>

        <form class="control__search-form" action="">
            <label for="searchCity" class="sr-only">Search city</label>
            <input type="text" name="search" id="searchCity" autocomplete="off"/>
        </form>
        <p class="right">
            <a id="btn-add" href="#" role="button" title="Add city"><i class="icon-add"></i></a>
            <a id="btn-delete" href="#" role="button" title="Delete current cities"><i class="icon-delete"></i></a>
        </p>
    </div>
    <div id="menu--upper" class="menu--upper">
        <ul id="added-city-list" class="added-cities"></ul>
        <ul id="suggestion-list" class="added-cities"></ul>
    </div>
    <div class="setting">
        <div class="scale-sys">
            <a href="#" data-unit="C" class="scale-sys__item scale-sys__item--active">&deg;C</a>
            <a href="#" data-unit="F" class="scale-sys__item">&deg;F</a>
            <a class="right" href="#"><i class="icon-settings"></i></a>
        </div>
        <div class="dragger">
            <p class="dragger__desc">Show weather for</p>

            <p class="dragger__value right"><span id="lb-forecast-range"></span> days</p>

            <div class="dragger__bar" id="dr-forecast-range"></div>
        </div>
        <div class="dragger">
            <p class="dragger__desc">Update weather every</p>

            <p class="dragger__value right"><span id="lb-interval"></span> min</p>

            <div class="dragger__bar" id="dr-interval"></div>
        </div>
    </div>
</aside>
<script data-main="js/main.min" src="js/libs/requirejs/require.js"></script>
</body>

</html>
